<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <a href="{% url 'home' %}" class="btn btn-success me-2 mb-2 ms-2">Dashboard</a>
                        {% if messages %}
                            {% for message in messages %}
                                <div 
                                    class="alert 
                                        {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} 
                                        alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        {% block content %}
                        <h2 class="text-primary mb-4">Send Money</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Recipient Email:</label>
                                <input type="email" name="recipient" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Amount:</label>
                                <input type="number" name="amount" step="0.01" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send</button>
                        </form>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

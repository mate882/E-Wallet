{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<body class="bg-primary bg-opacity-10">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-header bg-gradient bg-warning text-dark text-center py-4 border-0 rounded-top">
                        <div class="mb-3">
                            <div class="bg-white bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <i class="bi bi-shield-lock-fill fs-1"></i>
                            </div>
                        </div>
                        <h2 class="mb-1 fw-light">Set New Password</h2>
                        <p class="mb-0 opacity-75">Create a secure password for your account</p>
                    </div>
                    <div class="card-body p-5">
                        <div class="alert alert-info border-0 bg-info bg-opacity-10 mb-4">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-info-circle-fill text-info me-2"></i>
                                <small class="text-info fw-medium">
                                    Choose a strong password with at least 8 characters
                                </small>
                            </div>
                        </div>
                        
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" name="Update Password" class="btn btn-success btn-lg rounded-pill py-3">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Update Password
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom">
                        <small class="text-muted">
                            <i class="bi bi-shield-check me-1"></i>
                            Your password is encrypted and secure
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-header bg-gradient bg-success text-white text-center py-4 border-0 rounded-top">
                        <div class="mb-3">
                            <div class="bg-white bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <i class="bi bi-check-circle-fill text-white fs-1"></i>
                            </div>
                        </div>
                        <h2 class="mb-1 fw-light">Password Reset Complete</h2>
                        <p class="mb-0 opacity-75">Your account is ready to use</p>
                    </div>
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <p class="text-muted fs-5 mb-3">
                                Great! Your password has been successfully updated.
                            </p>
                            <p class="text-secondary">
                                You can now log in to your account using your new password.
                            </p>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <a href="{% url 'login' %}" class="btn btn-success btn-lg rounded-pill py-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Continue to Login
                            </a>
                            <div class="border-top pt-3">
                                <small class="text-muted">
                                    Having trouble? <a href="#" class="text-decoration-none">Contact Support</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

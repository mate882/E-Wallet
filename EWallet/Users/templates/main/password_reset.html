{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<body class="bg-secondary bg-opacity-10">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-header bg-gradient bg-secondary text-white text-center py-4 border-0 rounded-top">
                        <div class="mb-3">
                            <div class="bg-white bg-opacity-25 rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <i class="bi bi-key-fill text-white fs-1"></i>
                            </div>
                        </div>
                        <h2 class="mb-1 fw-light">Reset Password</h2>
                        <p class="mb-0 opacity-75">We'll help you get back in</p>
                    </div>
                    <div class="card-body p-5">
                        <div class="alert alert-primary border-0 bg-primary bg-opacity-10 mb-4">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-info-circle-fill text-primary me-2"></i>
                                <small class="text-primary fw-medium">
                                    Forgotten your password? Enter your email below, and we'll send you instructions for setting a new one.
                                </small>
                            </div>
                        </div>
                        
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-4">
                                {{ form|crispy }}
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" name="Send email" class="btn btn-success btn-lg rounded-pill py-3">
                                    <i class="bi bi-envelope me-2"></i>
                                    Send Reset Instructions
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom">
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm rounded-pill">
                                <i class="bi bi-arrow-left me-1"></i>
                                Back to Login
                            </a>
                            <a href="{% url 'register' %}" class="btn btn-link btn-sm text-muted">
                                Create Account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
